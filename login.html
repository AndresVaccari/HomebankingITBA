<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

  <!--Animaciones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/animate.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="img/Logo reducido.svg">

  <!--CSS-->
  <link rel="stylesheet" href="css/custom.css">

  <title>ITBA Bank</title>
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="img/Logo.svg" alt="ITBA Bank" height="35">
        </a>

        <div class="">
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link links">Centros de ayuda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link links">Turnos Online</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link links">Beneficios</a>
            </li>
          </ul>
        </div>

        <div class="">
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link links">Ingresá</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link links btn btn-dark registrate">Registrate</a>
            </li>
          </ul>
        </div>
    </nav>
  </header>

  <div class="fondo">
    <main class="container">
      <div class="row collumns">
        <div class="col-9 colLeft">
        </div>

        <div class="col-3 panelLogin">
          <p class="align-self-start titulo wow animate__animated animate__pulse">INGRESÁ DESDE ACÁ</p>
          <img class="subrayado" src="img/Barrita colores.svg" alt="">

          <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <input type="text" placeholder="Email" class="form-control mb-4" />
            <input type="text" placeholder="Usuario" class="form-control mb-4" />
            <input type="password" placeholder="Contraseña" class="form-control mb-4" />
            <button type="button" class="btn btn-secondary mb-4">Iniciar Sesion</button>
            <p class="texto">Si olvidaste tu contraseña, <a href="#">hacé click acá</a></p>
            <p class="mb-5 texto">Si no tenés usuario, <a href="#">hacé click acá</a></p>
          </div>
        </div>
      </div>
    </main>
  </div>


  <!--JS bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <!--JS Animaciones-->
  <script src="/WOW-master/WOW-master/dist/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
