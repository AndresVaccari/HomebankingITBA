<!DOCTYPE html>
<html lang="en">

<head>

  <title>ITBA Bank</title>

<body class="fondo">
  <header>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="img/Logo.svg" alt="ITBA Bank" height="35">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link links">Centros de ayuda</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link links">Turnos Online</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link links">Beneficios</a>
            </li>
          </ul>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link links">Ingresá</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link links btn btn-dark registrate">Registrate</a>
            </li>
          </ul>
        </div>
    </nav>

  <main class="container collumns">
    <div class="row collumns">
      <div class="col-12 col-md-9 colLeft"></div>
      
      <div class="col-sm-12 col-md-3 panelLogin">
        <p class="align-self-start titulo wow animate__animated animate__pulse">INGRESÁ DESDE ACÁ</p>
        <img class="subrayado" src="img/Barrita colores.svg" alt="">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
          <input type="text" placeholder="Email" class="form-control mb-4" />
          <input type="text" placeholder="Usuario" class="form-control mb-4" />
          <input type="password" placeholder="Contraseña" class="form-control mb-4" />
          <button type="button" class="btn btn-secondary mb-4"><a href="homebanking.html" class="iniciarSesion">Iniciar sesión</a></button>
          <p class="texto">Si olvidaste tu contraseña, <a href="#">hacé click acá</a></p>
          <p class="mb-5 texto">Si no tenés usuario, <a href="#">hacé click acá</a></p>
        </div>
      </div>
    </div>
  </main>

  <!--JS bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

  <script src="/WOW-master/WOW-master/dist/wow.min.js"></script>
