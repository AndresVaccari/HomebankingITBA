{% extends 'Cuentas/baseGastos.html' %}{% load static %} {% block content %}
<body>
  <header>
    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a href="{% url 'index' %}" class="navbar-brand">
          <img src="{% static 'img/Logo.svg'%}" alt="ITBA Bank" height="35" />
        </a>
      </div>
    </nav>
  </header>

  <main class="d-flex flex-column align-items-center justify-content-center">
    <div class="principal alert-secondary rounded-50">
      <div class="wrap">
        <p
          class="align-self-start titulo wow animate__animated animate__fadeIn"
        >
          APP DE GASTOS
        </p>
        <div class="subrayado">
          <img
            class="imgSubrayado rounded"
            width="100%"
            height="10px"
            src="{% static 'img/Barrita colores.svg'%}"
            alt=""
          />
        </div>
        <form class="formulario" action="">
          <input
            type="text"
            id="nombreInput"
            class="form-control"
            placeholder="Nombre"
          />
          <input
            type="text"
            id="gastoInput"
            class="form-control"
            placeholder="Gasto"
          />
          <input
            type="button"
            class="boton btn btn-secondary"
            id="btn-enviar"
            value="Enviar"
          />
        </form>
      </div>
    </div>
    <div class="nombres">
      <div class="wrap listaGastos alert-secondary rounded-50">
        <ol class="list-group list-group-numbered lista" id="lista"></ol>

        <section id="gastoTotal"><b>Total:</b> $0</section>
        <section id="gastoDividido"><b>No hay nadie</b></section>
      </div>
    </div>
    <br /><br />
    <div id="dolar" class="alert-secondary rounded-60 wrap"></div>
  </main>

  <!--JS-->
  <script src="{% static 'src/main.js'%}"></script>
  <script src="{% static 'src/valorDolar.js'%}"></script>

  <!--Bootstrap-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <!--JS Animaciones-->
  <script src="{% static '/WOW-master/WOW-master/dist/wow.min.js'%}"></script>
  <script>
    new WOW().init();
  </script>
</body>
{% endblock %}
