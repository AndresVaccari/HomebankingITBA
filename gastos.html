<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"> -->

    <title>Dividir gastos</title>
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">
            <img src="img/Logo.svg" alt="ITBA Bank" height="35">
          </a>
      </nav>
    </header>
    <div class="principal">
      <div class="wrap">
        <p class="align-self-start titulo">APP DE GASTOS</p>
        <img class="subrayado" src="img/Barrita colores.svg" alt="">
        <form class="formulario" action="">
          <input type="text" id="tareaInput" placeholder="Nombre" />
          <input type="text" id="gastoInput" placeholder="Gasto" />
          <input type="button" class="boton" id="btn-agregar" value="Enviar" />
        </form>
      </div>
    </div>

    <div class="tareas">
      <div class="wrap">
        <ul class="lista" id="lista"></ul>

        <section id="gastoTotal"></section>
        <section id="gastoDividido"></section>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
