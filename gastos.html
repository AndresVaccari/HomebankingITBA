<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"> -->

    <title>Dividir gastos</title>
  </head>

  <body>

    <header>
      <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">
            <img src="img/Logo.svg" alt="ITBA Bank" height="35">
          </a>
      </nav>
    </header>
    <div class="principal">
      <div class="wrap">
        <p class="align-self-start titulo">APP DE GASTOS</p>
        <img class="subrayado" src="img/Barrita colores.svg" alt="">
        <form class="formulario" action="">
          <input type="text" id="nombreInput" class="form-control"  placeholder="Nombre"/>
          <input type="text" id="gastoInput" class="form-control"  placeholder="Gasto"/>
          <input type="button" class="boton btn btn-secondary" id="btn-agregar" value="Enviar" />
        </form>
      </div>
    </div>

    <div class="nombres">
      <div class="wrap listaGastos">
          <ol class="list-group list-group-numbered lista" id="lista">
          </ol>

        <section id="gastoTotal"></section>
        <section id="gastoDividido"></section>
      </div>
    </div>

    <script src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
