<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />

  <!--Animaciones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/animate.css">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"> -->

  <!--Favicon-->
  <link rel="shortcut icon" href="img/Logo reducido.svg">

  <title>Dividir gastos</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">
            <img src="img/Logo.svg" alt="ITBA Bank" height="40">
          </a>
      </nav>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center">
      <div class="principal alert-secondary rounded-50">
        <div class="wrap">
          <p class="align-self-start titulo wow animate__animated animate__fadeIn">APP DE GASTOS</p>
          <div class="subrallado">
            <img class="imgSubrayado rounded" width="100%" height="10px" src="img/Barrita colores.svg" alt="">
          </div>
          <form class="formulario" action="">
            <input type="text" id="nombreInput" class="form-control"  placeholder="Nombre"/>
            <input type="text" id="gastoInput" class="form-control"  placeholder="Gasto"/>
            <input type="button" class="boton btn btn-secondary" id="btn-enviar" value="Enviar" />
          </form>
        </div>
      </div>
      <div class="nombres">
        <div class="wrap listaGastos alert-secondary rounded-50">
            <ol class="list-group list-group-numbered lista" id="lista"></ol>

          <section id="gastoTotal"><b>Total:</b> $0</section>
          <section id="gastoDividido"><b>No hay nadie</b></section>
       </div>
      </div>
    </main>

    <!--JS-->
  <script src="src/main.js"></script>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!--JS Animaciones-->
  <script src="/WOW-master/WOW-master/dist/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  </body>
